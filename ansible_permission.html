<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ansible Remote Checker</title>
  <style>
    body {
      background-color: #222;
      color: #fff;
      font-family: Arial, sans-serif;
    }
    .container {
      max-width: 400px;
      margin: 0 auto;
      padding: 20px;
      border: 1px solid #333;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    }
    label {
      display: block;
      margin-bottom: 10px;
    }
    select, input[type="text"], input[type="email"], button {
      width: 100%;
      padding: 8px;
      font-size: 16px;
      border: 1px solid #333;
      border-radius: 4px;
      background-color: #444;
      color: #fff;
    }
    button {
      margin-top: 20px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Ansible Remote Checker</h2>
    <form id="apiForm">
      <label for="serverName">Source Server Name:</label>
      <select id="serverName" name="serverName" required>
        <option value="" selected disabled>Select a server</option>
        <option value="server1">Server 1</option>
        <option value="server2">Server 2</option>
        <option value="server3">Server 3</option>
      </select>

      <label for="ipAddress">Target IP Address:</label>
      <input type="text" id="ipAddress" name="ipAddress" required>

      <label for="port">Target Port:</label>
      <input type="text" id="port" name="port" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <button type="submit">Get Result</button>
    </form>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const form = document.getElementById('apiForm');
      const apiUrl = 'http://localhost:5050/server=';

      form.addEventListener('submit', (event) => {
        event.preventDefault();
        const serverName = document.getElementById('serverName').value;
        const ipAddress = document.getElementById('ipAddress').value;
        const port = document.getElementById('port').value;
        const email = document.getElementById('email').value;
        const apiEndpoint = apiUrl + serverName + '?ip=' + ipAddress + '&port=' + port + '&email=' + email;

        // You can perform an API call here using the 'apiEndpoint'
        // For example, you can use 'fetch' to send data to the API.
        // Fetch example:
        /*
        fetch(apiEndpoint, {
          method: 'POST', // or 'GET', 'PUT', 'DELETE', etc. depending on your API requirements
          // Additional headers or body if required
        })
        .then(response => response.json())
        .then(data => {
          // Handle the API response here if needed
          console.log(data);
        })
        .catch(error => {
          console.error('Error:', error);
        });
        */

        // For this example, let's just display the API endpoint for demonstration purposes.
        alert('API Endpoint:\n' + apiEndpoint);
      });
    });
  </script>
</body>
</html>
